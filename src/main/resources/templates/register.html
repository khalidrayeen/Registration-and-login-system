<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Loging System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>


            </ul>

        </div>
    </div>
</nav>
<br/><br/><br/>

<div class = "container row col-md-8 offset-md-2">
    <div class ="card">
        <div class = "header">
            <h2 class = "text-center">
                Register
            </h2>

            <div th:if="${param.success}">

                <div class ="alert alert-info">You have successfully registered our app </div>

            </div>

            <div class="card-body">

                <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
                    >

                    <div class = "form-group mb-3">
                        <label class = "form-label">Enter First Name</label>
                        <input
                                class = "form-control"
                                id = "firstName"
                                name ="firstName"
                                placeholder="Enter First name"
                                type="text"
                                th:field ="*{firstName}"
                        />
                        <p th:if="${#fields.hasErrors('firstName')}" class ="text-danger"
                           th:errors="*{firstName}"></p>
                    </div>

                    <div class = "form-group mb-3">
                        <label class = "form-label">Enter Last Name</label>
                        <input
                                class = "form-control"
                                id = "lastName"
                                name ="lastName"
                                placeholder="Enter Last name"
                                type="text"
                                th:field ="*{lastName}"
                        />
                        <p th:if="${#fields.hasErrors('lastName')}" class ="text-danger"
                           th:errors="*{lastName}"></p>
                    </div>

                    <div class = "form-group mb-3">
                        <label class = "form-label">Enter Email</label>
                        <input
                                class = "form-control"
                                id = "email"
                                name ="email"
                                placeholder="Enter email"
                                type="text"
                                th:field ="*{email}"
                        />
                        <p th:if="${#fields.hasErrors('email')}" class ="text-danger"
                           th:errors="*{email}"></p>
                    </div>



                    <div class = "form-group mb-3">
                        <label class = "form-label">Enter Password</label>
                        <input
                                class = "form-control"
                                id = "password"
                                name ="password"
                                placeholder="Enter password"
                                type="text"
                                th:field ="*{password}"
                        />
                        <p th:if="${#fields.hasErrors('password')}" class ="text-danger"
                           th:errors="*{password}"></p>
                    </div>
                   <div>
                    <button class = "btn btn-primary"
                            type="submit">Submit</button>

                       <span>Already registered? <a th:href="@{/login}">Login</a></span>

                   </div>

                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
